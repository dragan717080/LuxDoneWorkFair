            </div>
            <div class="!ml-3 !sm:ml-5 !md:ml-8">
                <img height="85" width="85" src="./static/images/expert-white.png" alt="logo">
            </div>
        </div>

    <main>
        <div id="main-title" class="!min-h-0"></div>
        <div id="main-upper">
            <div id="gray-line"></div>
        </div>
        <div id="main-lower">
            <form>
                <div class="col-v gap-5">
                    <div class="!mt-14 md:!mt-12">
                        <div class="title">Category</div>
                        <div class="rounded-box flex">
                            <img src="./static/icons/notebook.png" class="h-12 w-12" alt="category">
                            <span class="!mt-2 !ml-2 t-20 bold text-black" id="service-name"></span>
                        </div>
                    </div>
                    <div>
                        <div class="title">Order Details</div>
                        <textarea name="details" class="rounded-box w-full !py-4 !px-3 !rounded-lg focus:outline-none"
                            placeholder="I need to assemble furniture for a room that is 5 by 7 meters in a private house. I want to create a cozy and bright atmosphere that feels relaxing yet slightly energizing at the same time."></textarea>
                        <div id="details-error" class="error hidden !mt-2 !ml-2">
                            Please write details
                        </div>
                    </div>
                    <div>
                        <div class="title">Time and Date</div>
                        <div class="col-v gap-2.5">
                            <div id="date-container" class="rounded-box flex gap-5">
                                <img src="./static/icons/date-bell.png" class="h-12 w-12" alt="Дата">
                                <div class="row">
                                    <select name="day" class="custom-select">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17" selected>17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    <select name="month" class="custom-select !mx-2">
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    2025
                                </div>
                            </div>
                            <div id="time-container" class="rounded-box flex gap-5">
                                <img src="./static/icons/hour-clock.png" class="h-12 w-12" alt="Время">
                                <div class="row">
                                    <select name="hour-start" class="custom-select">
                                        <option value="06" selected>06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                    </select>
                                    <span class="!mx-1">.</span>
                                    <select name="minute-start" class="custom-select">
                                        <option value="00" selected>00</option>
                                        <option value="05">05</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option value="30">30</option>
                                        <option value="35">35</option>
                                        <option value="40">40</option>
                                        <option value="45">45</option>
                                        <option value="50">50</option>
                                        <option value="55">55</option>
                                    </select>
                                    <span class="!mx-2.5">-</span>
                                    <select name="hour-end" class="custom-select">
                                        <option value="06">06</option>
                                        <option value="07" selected>07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                    </select>
                                    <span class="!mx-1">.</span>
                                    <select name="minute-end" class="custom-select">
                                        <option value="00" selected>00</option>
                                        <option value="05">05</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option value="30">30</option>
                                        <option value="35">35</option>
                                        <option value="40">40</option>
                                        <option value="45">45</option>
                                        <option value="50">50</option>
                                        <option value="55">55</option>
                                    </select>
                                </div>
                            </div>
                            <div id="select-time-error" class="error hidden">
                                Time of ending must be after start time
                            </div>
                        </div>
                    </div>
                    <div class="title">Foto/Files</div>
                    <div>
                        <div class="title">Order Address</div>
                        <div class="rounded-box flex">
                            <img src="./static/icons/location-pin-orange.svg" class="h-9 w-9 !my-auto !ml-2"
                                alt="Address">
                            <input type="text" name="address" autocomplete="off" autocapitalize="on">
                        </div>
                        <div id="address-error" class="error hidden !mt-2 !ml-2">
                            Please write address
                        </div>
                    </div>
                    <div>
                        <div class="title">Order Price</div>
                        <div class="rounded-box flex">
                            <img src="./static/icons/cash.png" class="h-12 w-12" alt="price">
                            <div class="row-v">
                                <input type="number" name="stoimost" value="5" class="h-12 !w-20" min="5" max="1000">
                                <span class="">€</span>
                            </div>
                        </div>
                    </div>
                    <div class="row-v justify-between !mt-10">
                        <button type="submit" id="hire-btn" class="action-btn w-full">Create Order</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="base.js"></script>
    <script type="text/javascript" src="find-master.js"></script>
</body>
